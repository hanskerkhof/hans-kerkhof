version: 2
workflows: # Define a Workflow running the build job, then the deploy job
  version: 2

  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages

      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master # Only deploys when the commit is on the Master branch
                # - develop
                # - /rc-.*/
              ignore:
                - gh-pages

jobs:
  build:
    docker:
      - image: hanskerkhof/ubuntu-node-awscli:1.5

    working_directory: ~/repo

    steps:
      - checkout

      ## Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install --ignore-engines
      #      - run: yarn build-doc

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      ## Lint
