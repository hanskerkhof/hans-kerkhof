      ## build resume PDF
      #- run: yarn gen-resume-pdf

      ## build
      #- run: yarn build --prod
      ### Prerender does not work! Not enough memory available in the circleci container!
      - run: yarn prerender

      # It's quicker to build the app again in the deploy step
      # - store_artifacts:
      #     path: ~/repo/dist/hans-kerkhof

  deploy:
    docker:
      - image: hanskerkhof/ubuntu-node-awscli:1.5

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

