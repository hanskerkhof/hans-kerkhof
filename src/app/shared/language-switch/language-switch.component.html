<ng-container *ngFor="let language of languages">
  <button
    (click)="setLanguage(language)"
    class="btn mr-2"
    [disabled]="language === languageService.language"
    [ngClass]="{
      'btn-outline-dark': language !== languageService.language,
      'btn-outline-light': language === languageService.language
    }"
  >
    {{ language }}
  </button>
</ng-container>
