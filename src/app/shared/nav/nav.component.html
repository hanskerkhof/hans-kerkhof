<nav
  class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
  id="sideNav"
>
  <app-language-switch class="d-none d-lg-block"></app-language-switch>

  <a class="navbar-brand js-scroll-trigger" href="#page-top">
    <span class="d-block d-lg-none"
      >{{ resume.basics.firstName }} {{ resume.basics.middleName }}
      {{ resume.basics.lastName }}</span
    >
    <span class="d-none d-lg-block">
      <img
        class="img-fluid img-profile rounded-circle mx-auto mb-2"
        src="assets/images/hanskerkhof-square.jpg"
        alt=""
      />
    </span>
  </a>

  <div>
    <app-language-switch class="d-lg-none"></app-language-switch>
    <button
      (click)="toggleNav()"
      class="navbar-toggler collapsed"
      type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <div
    class="navbar-collapse collapse"
    [ngClass]="{ show: navOpen }"
    (click)="resetNav()">
    <ul
      class="navbar-nav"
      app-nav-list
      [sections]="sections"
      [selectedId]="sectionId"
    ></ul>
  </div>
</nav>
